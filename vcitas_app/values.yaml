# Default values for vcitas_app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
# Anything configures with [] only is irrelevant to the configuration
replicaCount: 1

image:
  repository: guylurieg/vcitas
  pullPolicy: Always
  tag: "app"
  #Pulls Container From dockerhub for use, makes sure to always pull container
imagePullSecrets: []
nameOverride: "vcitas-app"
fullnameOverride: "vcitas-chart"
#Configures Name for chart and app
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "vcitas-app"
  #Configures Name for service account
podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: NodePort
  port: 80
  #Opens Port 80 Externally For Container
ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
      - path: /
        backend:
          serviceName: chart-example.local
          servicePort: 80
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local
#Doesn't specify ingress container
resources: {}
#Doesn't specify specific resources
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
#AutoScale Is OFF

nodeSelector: {}

tolerations: []

affinity: {}
